timeout: 3600s

steps:
- name: gcr.io/cloud-builders/git
  dir: "go/src/sigstore"
  args:
  - "clone"
  - "https://github.com/${_TOOL_ORG}/${_TOOL_REPO}"

- name: gcr.io/cloud-builders/git
  entrypoint: "bash"
  dir: "go/src/sigstore/cosign"
  args:
  - '-c'
  - |
    git fetch
    echo "Checking out ${_TOOL_REF}"
    git checkout ${_TOOL_REF}

- name: 'gcr.io/projectsigstore/cosign:v1.2.1@sha256:68801416e6ae0a48820baa3f071146d18846d8cd26ca8ec3a1e87fca8a735498'
  dir: "go/src/sigstore/cosign"
  env:
  - RUNTIME_IMAGE=${_RUNTIME_IMAGE}
  args:
  - 'dockerfile'
  - 'verify'
  - '-base-image-only'
  - '-key'
  - 'https://raw.githubusercontent.com/GoogleContainerTools/distroless/main/cosign.pub'
  - './Dockerfile'

- name: 'gcr.io/projectsigstore/cosign:v1.2.1@sha256:68801416e6ae0a48820baa3f071146d18846d8cd26ca8ec3a1e87fca8a735498'
  dir: "go/src/sigstore/cosign"
  env:
  - RUNTIME_IMAGE=${_RUNTIME_IMAGE}
  args:
  - 'dockerfile'
  - 'verify'
  - '-base-image-only'
  - '-key'
  - 'https://raw.githubusercontent.com/GoogleContainerTools/distroless/main/cosign.pub'
  - './Dockerfile.cosigned'

- name: 'gcr.io/projectsigstore/cosign:v1.2.1@sha256:68801416e6ae0a48820baa3f071146d18846d8cd26ca8ec3a1e87fca8a735498'
  dir: "go/src/sigstore/cosign"
  env:
  - RUNTIME_IMAGE=${_RUNTIME_IMAGE}
  args:
  - 'dockerfile'
  - 'verify'
  - '-base-image-only'
  - '-key'
  - 'https://raw.githubusercontent.com/GoogleContainerTools/distroless/main/cosign.pub'
  - './Dockerfile.sget'

- name: 'gcr.io/projectsigstore/cosign:v1.2.1@sha256:68801416e6ae0a48820baa3f071146d18846d8cd26ca8ec3a1e87fca8a735498'
  dir: "go/src/sigstore/cosign"
  args:
  - 'verify'
  - '-key'
  - 'https://raw.githubusercontent.com/gythialy/golang-cross/master/cosign.pub'
  - 'ghcr.io/gythialy/golang-cross:v1.17.2-1@sha256:51f3c71079f6e1d7d0732b33bcc54ebd310f6ea155ac7dbe244a8695334bd50a'

# maybe we can build our own image and use that to be more in a safe side
- name: ghcr.io/gythialy/golang-cross:v1.17.2-1@sha256:51f3c71079f6e1d7d0732b33bcc54ebd310f6ea155ac7dbe244a8695334bd50a
  entrypoint: /bin/sh
  dir: "go/src/sigstore/cosign"
  env:
  - "GOPATH=/workspace/go"
  - "GOBIN=/workspace/bin"
  - PROJECT_ID=${PROJECT_ID}
  - KEY_LOCATION=${_KEY_LOCATION}
  - KEY_RING=${_KEY_RING}
  - KEY_NAME=${_KEY_NAME}
  - KEY_VERSION=${_KEY_VERSION}
  - RUNTIME_IMAGE=${_RUNTIME_IMAGE}
  - GIT_TAG=${_GIT_TAG}
  secretEnv:
  - GITHUB_TOKEN
  args:
    - '-c'
    - |
      git tag ${_GIT_TAG}
      make release

availableSecrets:
  secretManager:
  - versionName: projects/${PROJECT_NUMBER}/secrets/GITHUB_TOKEN/versions/latest
    env: GITHUB_TOKEN

artifacts:
  objects:
    location: 'gs://${_STORAGE_LOCATION}/${_GIT_TAG}'
    paths:
    - "go/src/sigstore/cosign/dist/cosign*"
    - "go/src/sigstore/cosign/release/release-cosign.pub"

options:
  machineType: E2_HIGHCPU_8

tags:
- cosign-release
- ${_GIT_TAG}
- ${_TOOL_ORG}
- ${_TOOL_REPO}
- ${_TOOL_REF}

substitutions:
  _GIT_TAG: 'v1.23.45'
  _TOOL_ORG: 'honk'
  _TOOL_REPO: 'honk-repo'
  _TOOL_REF: 'release-honk'
  _STORAGE_LOCATION: 'honk'
  _KEY_RING: 'honk-ring'
  _KEY_NAME: 'honk-crypto'
  _KEY_VERSION: '1'
  _KEY_LOCATION: 'global'
  _RUNTIME_IMAGE: 'gcr.io/distroless/static:debug-nonroot'
