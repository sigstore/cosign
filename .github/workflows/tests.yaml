name: tests

on:
  push:
    branches:
      - 'main'
      - 'release-*'
    tags:
      - 'v*'
  pull_request:

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Test
        uses: docker/bake-action@v1
        with:
          targets: test

  e2e:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Deps
        run: |
          sudo apt-get install -y libpcsclite-dev
          curl -L https://github.com/google/ko/releases/download/v0.8.1/ko_0.8.1_Linux_x86_64.tar.gz | tar xzf - ko
          chmod +x ./ko
          sudo mv ko /usr/local/bin/
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      -
        name: Test
        run: ./test/e2e_test.sh

  e2e-secrets:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      -
        name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      -
        name: Deps
        run: |
          sudo apt-get install -y libpcsclite-dev
          go install github.com/google/go-containerregistry/cmd/crane
      -
        name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: projectsigstore
          service_account_key: ${{ secrets.GCP_CI_SERVICE_ACCOUNT }}
          export_default_credentials: true
      -
        name: Creds
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
      -
        name: Test
        run: ./test/e2e_test_secrets.sh
