name: Test GitHub OIDC
on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!doc/**'
      - '!**.txt'
      - '!images/**'
      - '!LICENSE'
      - 'test/**'
    branches: [ 'main', 'release-*' ]
  schedule:
    - cron: '0 1 * * *' # 1AM UTC
  workflow_dispatch:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'sigstore/cosign'

    permissions:
      id-token: write
      packages: write
      contents: read

    env:
      GIT_HASH: ${{ github.sha }}
      GIT_VERSION: unstable
      GITHUB_RUN_ID: ${{ github.run_id }}
      GITHUB_RUN_ATTEMPT: ${{ github.run_attempt }}
      KO_PREFIX: ghcr.io/${{ github.repository }}

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: '1.22'
          check-latest: true
          cache: true

      # Install tools.
      - uses: ko-build/setup-ko@3aebd0597dc1e9d1a26bcfdb7cbeb19c131d3037 # v0.7

      - name: build cosign from the HEAD
        run: |
          make cosign
          ./cosign version

      - name: Build and sign a container image
        run: |
          set -e
          # Build and publish an image.
          make sign-ci-keyless-containers
