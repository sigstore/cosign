name: Test GitHub OIDC
on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!doc/**'
      - '!**.txt'
      - '!images/**'
      - '!LICENSE'
      - 'test/**'
    branches: [ 'main', 'release-*' ]
  schedule:
    - cron: '0 1 * * *' # 1AM UTC
  workflow_dispatch:

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'sigstore/cosign'

    permissions:
      id-token: write
      packages: write
      contents: read

    env:
      GIT_HASH: ${{ github.sha }}
      GIT_VERSION: unstable
      GITHUB_RUN_ID: ${{ github.run_id }}
      GITHUB_RUN_ATTEMPT: ${{ github.run_attempt }}
      KO_PREFIX: ghcr.io/${{ github.repository }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Extract version of Go to use
        run: echo "GOVERSION=$(awk -F'[:@]' '/FROM golang/{print $2; exit}' Dockerfile)" >> $GITHUB_ENV

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: '${{ env.GOVERSION }}'
          check-latest: true
          cache: false

      # Install tools.
      - uses: ko-build/setup-ko@d006021bd0c28d1ce33a07e7943d48b079944c8d # v0.9

      - name: build cosign from the HEAD
        run: |
          make cosign
          ./cosign version

      - name: Build and sign a container image
        run: |
          set -e
          # Build and publish an image.
          make sign-ci-keyless-containers
