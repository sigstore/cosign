name: Test GitHub OIDC
on:
  push:
    branches: [ 'main', 'release-*' ]
  schedule:
    - cron: '0 1 * * *' # 1AM UTC
  workflow_dispatch:

jobs:
  build:
    permissions:
      id-token: write
      packages: write
      contents: read
    env:
      COSIGN_EXPERIMENTAL: "true"
      GIT_HASH: ${{ github.sha }}
      GIT_VERSION: unstable
      GITHUB_RUN_ID: ${{ github.run_id }}
      GITHUB_RUN_ATTEMPT: ${{ github.run_attempt }}
      KO_PREFIX: ghcr.io/${{ github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0
      - uses: actions/setup-go@268d8c0ca0432bb2cf416faae41297df9d262d7f # v2.2.0
        with:
          go-version: '1.19'
          check-latest: true
          cache: true

      # Install tools.
      - uses: imjasonh/setup-ko@ace48d793556083a76f1e3e6068850c1f4a369aa 

      - name: build cosign from the HEAD
        run: |
          make cosign
          ./cosign version

      - name: Build and sign a container image
        run: |
          set -e
          # Build and publish an image.
          make sign-ci-keyless-containers

      - name: Build and sign a blob
        run: |
          set -e
          make sign-blob-experimental
