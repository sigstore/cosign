name: CI-Validate-Release-Job

on:
  push:
    branches:
      - main
      - release-*
  pull_request:

jobs:
  validate-release-job:
    runs-on: ubuntu-latest

    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    env:
      CROSS_BUILDER_IMAGE: ghcr.io/gythialy/golang-cross:v1.18.3-0@sha256:d4614e3a12fd43b1ef29252d1add330c0b496b5313eda37975d4a87815a6ae90
      COSIGN_IMAGE: gcr.io/projectsigstore/cosign:v1.9.0@sha256:ef2d14e16dbb7786d8713e4898a8512e69ace4105f5b371a9c115ffcc3e85d84

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v2.4.0

      - name: Check Signature
        run: |
          docker run --rm \
          -e COSIGN_EXPERIMENTAL=true \
          -e TUF_ROOT=/tmp \
          $COSIGN_IMAGE \
          verify \
          $CROSS_BUILDER_IMAGE

      - name: goreleaser snapshot
        run: |
          docker run --rm --privileged \
          -e PROJECT_ID=honk-fake-project \
          -e CI=$CI \
          -e RUNTIME_IMAGE=gcr.io/distroless/static:debug-nonroot \
          -v ${PWD}:/go/src/sigstore/cosign \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -w /go/src/sigstore/cosign \
          --entrypoint="" \
          $CROSS_BUILDER_IMAGE \
          make snapshot

      - name: check binaries
        run: |
          ./dist/cosign-linux-amd64 version
          ./dist/sget-linux-amd64 version
