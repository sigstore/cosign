name: CI-Validate-Release-Job

on:
  push:
    branches:
      - main
      - release-*
  pull_request:

jobs:
  validate-release-job:
    runs-on: ubuntu-latest

    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    env:
      CROSS_BUILDER_IMAGE: ghcr.io/gythialy/golang-cross:v1.19.0-0@sha256:904f22549b631c34c92fa696aa39144f8b5da3ee1dff095d4e3164fd50090767
      COSIGN_IMAGE: gcr.io/projectsigstore/cosign:v1.11.1@sha256:f9fd5a287a67f4b955d08062a966df10f9a600b6b8583fd367bce3f1f000a429

    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2

      - name: Check Signature
        run: |
          docker run --rm \
          -e COSIGN_EXPERIMENTAL=true \
          -e TUF_ROOT=/tmp \
          $COSIGN_IMAGE \
          verify \
          $CROSS_BUILDER_IMAGE

      - name: goreleaser snapshot
        run: |
          docker run --rm --privileged \
          -e PROJECT_ID=honk-fake-project \
          -e CI=$CI \
          -e RUNTIME_IMAGE=gcr.io/distroless/static:debug-nonroot \
          -v ${PWD}:/go/src/sigstore/cosign \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -w /go/src/sigstore/cosign \
          --entrypoint="" \
          $CROSS_BUILDER_IMAGE \
          make snapshot

      - name: check binaries
        run: |
          ./dist/cosign-linux-amd64 version
          ./dist/sget-linux-amd64 version
