name: CI-Validate-Release-Job

on:
  push:
    branches:
      - main
      - release-*
  pull_request:

jobs:
  validate-release-job:
    runs-on: ubuntu-latest

    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    steps:
      - uses: actions/checkout@v2

      - name: goreleaser snapshot
        run: |
          docker run --rm --privileged \
            -e PROJECT_ID=honk-fake-project \
            -e RUNTIME_IMAGE=gcr.io/distroless/static:debug-nonroot \
            -v ${PWD}:/go/src/sigstore/cosign \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -w /go/src/sigstore/cosign \
            --entrypoint="" \
            ghcr.io/gythialy/golang-cross:v1.17.2@sha256:24bb133da23e0d21a8e8a54416f652d753c7cb2ad8efb3e6a3ef652f597ada8f \
            make snapshot

      - name: check binaries
        run: |
          ./dist/cosign-linux-amd64/cosign version
          ./dist/cosigned-linux-amd64/cosigned --help
          ./dist/sget-linux-amd64/sget --help

      - name: check images
        run: |
          docker run ghcr.io/honk-fake-project/cosign:SNAPSHOT-${GITHUB_SHA:0:7}-amd64 version
          docker run ghcr.io/honk-fake-project/cosigned:SNAPSHOT-${GITHUB_SHA:0:7}-amd64 --help
          docker run ghcr.io/honk-fake-project/sget:SNAPSHOT-${GITHUB_SHA:0:7}-amd64 --help
