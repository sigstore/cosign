name: CI-Validate-Release-Job

on:
  push:
    branches:
      - main
      - release-*
  pull_request:

jobs:
  validate-release-job:
    runs-on: ubuntu-latest

    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    env:
      CROSS_BUILDER_IMAGE: ghcr.io/gythialy/golang-cross:v1.17.8-0@sha256:b5b14c6a61099af5a69864f242766a0dca978d2aea97e311d051ee4f4b7d19ba
      COSIGN_IMAGE: gcr.io/projectsigstore/cosign:v1.6.0@sha256:b667002156c4bf9fedd9273f689b800bb5c341660e710e3bbac981c9795423d9

    steps:
      - uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 #v2.4.0

      - name: Check Signature
        run: |
          docker run --rm \
          -e COSIGN_EXPERIMENTAL=true \
          -e TUF_ROOT=/tmp \
          $COSIGN_IMAGE \
          verify \
          $CROSS_BUILDER_IMAGE

      - name: goreleaser snapshot
        run: |
          docker run --rm --privileged \
          -e PROJECT_ID=honk-fake-project \
          -e CI=$CI \
          -e RUNTIME_IMAGE=gcr.io/distroless/static:debug-nonroot \
          -v ${PWD}:/go/src/sigstore/cosign \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -w /go/src/sigstore/cosign \
          --entrypoint="" \
          $CROSS_BUILDER_IMAGE \
          make snapshot

      - name: check binaries
        run: |
          ./dist/cosign-linux-amd64 version
          ./dist/cosigned-linux-amd64 --help
          ./dist/sget-linux-amd64 version
