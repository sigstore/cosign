name: CI-Validate-Release-Job

on:
  push:
    branches:
      - main
      - release-*
  pull_request:

jobs:
  validate-release-job:
    runs-on: ubuntu-latest

    permissions:
      actions: none
      checks: none
      contents: none
      deployments: none
      issues: none
      packages: none
      pull-requests: none
      repository-projects: none
      security-events: none
      statuses: none

    env:
      CROSS_BUILDER_IMAGE: ghcr.io/gythialy/golang-cross:v1.19.3-0@sha256:1072190e76d68f455f1bedb7430a633916b6629a722c42246037ac518fdb0ff2
      COSIGN_IMAGE: gcr.io/projectsigstore/cosign:v1.13.1@sha256:fd5b09be23ef1027e1bdd490ce78dcc65d2b15902e1f4ba8e04f3b4019cc1057

    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0

      - name: Check Signature
        run: |
          docker run --rm \
          -e COSIGN_EXPERIMENTAL=true \
          -e TUF_ROOT=/tmp \
          $COSIGN_IMAGE \
          verify \
          $CROSS_BUILDER_IMAGE

      - name: goreleaser snapshot
        run: |
          docker run --rm --privileged \
          -e PROJECT_ID=honk-fake-project \
          -e CI=$CI \
          -e RUNTIME_IMAGE=gcr.io/distroless/static:debug-nonroot \
          -v ${PWD}:/go/src/sigstore/cosign \
          -v /var/run/docker.sock:/var/run/docker.sock \
          -w /go/src/sigstore/cosign \
          --entrypoint="" \
          $CROSS_BUILDER_IMAGE \
          make snapshot

      - name: check binaries
        run: |
          ./dist/cosign-linux-amd64 version
          ./dist/sget-linux-amd64 version
