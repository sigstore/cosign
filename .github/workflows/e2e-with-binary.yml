name: e2e-with-binary
# Run on every push, and allow it to be run manually.
on:
  push:
    paths:
      - '**'
      - '!**.md'
      - '!doc/**'
      - '!**.txt'
      - '!images/**'
      - '!LICENSE'
      - 'test/**'
    branches: [ 'main' ]
  workflow_dispatch:

permissions: {}

jobs:
  e2e-tests-with-binary:
    # Skip if running in a fork that might not have secrets configured.
    if: ${{ github.repository == 'sigstore/cosign' }}
    name: Run tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    permissions:
      id-token: write
      contents: read

    env:
      COSIGN_YES: "true"

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Extract version of Go to use
        shell: bash # To use awk on Windows
        run: echo "GOVERSION=$(awk -F'[:@]' '/FROM golang/{print $2; exit}' Dockerfile)" >> $GITHUB_ENV

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '${{ env.GOVERSION }}'
          check-latest: true
          cache: false

      - name: build cosign and check sign-blob and verify-blob
        shell: bash
        run: |
          set -e
          make cosign
          ./cosign sign-blob --bundle sigstore.json --yes README.md

          # Verify with sign-blob
          ./cosign verify-blob --bundle sigstore.json --certificate-identity-regexp ".*" --certificate-oidc-issuer-regexp ".*" README.md
