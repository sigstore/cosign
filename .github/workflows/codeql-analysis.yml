name: CodeQL

on:
  push:
    branches: [ main ]

env:
  CODEQL_EXTRACTOR_GO_BUILD_TRACING: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846 #v2.4.0

    - name: Utilize Go Module Cache
      uses: actions/cache@4b0cf6cc4619e737324ddfcec08fff2413359514 #v2.1.7
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Set correct version of Golang to use during CodeQL run
      uses: actions/setup-go@f6164bd8c8acb4a71fb2791a8b6c4024ff038dab #v2.1.5
      with:
        go-version: '1.17.x'

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@28eead240834b314f7def40f6fcba65d100d99b1 #v1.1.3
      with:
        languages: ${{ matrix.language }}

    - name: Build cosign for CodeQL
      run: make cosign

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@28eead240834b314f7def40f6fcba65d100d99b1 #v1.1.3
