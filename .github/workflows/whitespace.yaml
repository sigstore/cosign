name: Whitespace

on:
  pull_request:
    branches:
      - 'main'
      - 'release-*'

permissions: {}

jobs:

  whitespace:
    name: Check Whitespace
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: chainguard-dev/actions/trailing-space@df684a72f67ce7eecd78098365cb5057f16be3b1 # v1.4.8
        if: ${{ always() }}

      - uses: chainguard-dev/actions/eof-newline@df684a72f67ce7eecd78098365cb5057f16be3b1 # v1.4.8
        if: ${{ always() }}
