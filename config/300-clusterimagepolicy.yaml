apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusterimagepolicies.cosigned.sigstore.dev
spec:
  group: cosigned.sigstore.dev
  names:
    kind: ClusterImagePolicy
    plural: clusterimagepolicies
    singular: clusterimagepolicy
    categories:
      - all
      - sigstore
    shortNames:
      - cip
  scope: Cluster
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              description: Spec holds the desired state of the ClusterImagePolicy (from the client).
              type: object
              properties:
                authorities:
                  type: array
                  items:
                    type: object
                    properties:
                      attestations:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              description: Name of the attestation. These can then be referenced at the CIP level policy.
                              type: string
                            policy:
                              type: object
                              properties:
                                configMapRef:
                                  type: object
                                  properties:
                                    name:
                                      description: Name is unique within a namespace to reference a configmap resource.
                                      type: string
                                    namespace:
                                      description: Namespace defines the space within which the configmap name must be unique.
                                      type: string
                                data:
                                  type: string
                                type:
                                  description: Which kind of policy this is, currently only rego or cue are supported. Furthermore, only cue is tested :)
                                  type: string
                                url:
                                  type: string
                            predicateType:
                              description: Which predicate type to verify. Matches cosign verify-attestation options.
                              type: string
                      ctlog:
                        type: object
                        properties:
                          url:
                            type: string
                      key:
                        type: object
                        properties:
                          data:
                            description: Data contains the inline public key
                            type: string
                          kms:
                            description: KMS contains the KMS url of the public key
                            type: string
                          secretRef:
                            type: object
                            properties:
                              name:
                                description: Name is unique within a namespace to reference a secret resource.
                                type: string
                              namespace:
                                description: Namespace defines the space within which the secret name must be unique.
                                type: string
                      keyless:
                        type: object
                        properties:
                          ca-cert:
                            type: object
                            properties:
                              data:
                                description: Data contains the inline public key
                                type: string
                              kms:
                                description: KMS contains the KMS url of the public key
                                type: string
                              secretRef:
                                type: object
                                properties:
                                  name:
                                    description: Name is unique within a namespace to reference a secret resource.
                                    type: string
                                  namespace:
                                    description: Namespace defines the space within which the secret name must be unique.
                                    type: string
                          identities:
                            type: array
                            items:
                              type: object
                              properties:
                                issuer:
                                  type: string
                                subject:
                                  type: string
                          url:
                            type: string
                      name:
                        description: Name is the name for this authority. Used by the CIP Policy validator to be able to reference matching signature or attestation verifications. If not specified, the name will be attestation-<index in array>
                        type: string
                      source:
                        type: array
                        items:
                          type: object
                          properties:
                            oci:
                              type: string
                images:
                  type: array
                  items:
                    type: object
                    properties:
                      glob:
                        type: string
                      regex:
                        type: string
                policy:
                  description: Policy is an optional policy that can be applied against all the successfully validated Authorities. If no authorities pass, this does not even get evaluated, as the Policy is considered failed.
                  type: object
                  properties:
                    configMapRef:
                      type: object
                      properties:
                        name:
                          description: Name is unique within a namespace to reference a configmap resource.
                          type: string
                        namespace:
                          description: Namespace defines the space within which the configmap name must be unique.
                          type: string
                    data:
                      type: string
                    type:
                      description: Which kind of policy this is, currently only rego or cue are supported. Furthermore, only cue is tested :)
                      type: string
                    url:
                      type: string
